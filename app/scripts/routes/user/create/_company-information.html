<div class="clearFix">
	<div class="fl">
		<div class="fl mg_dian"></div>
		<div class="fl mg_xinxi">个人基本信息</div>
	</div>
	<div class="fl" style="margin-left: 30px;">
		<div class="fl mg_dian"></div>
		<div class="fl mg_xinxi">{{vm.role === 'INVESTOR' ? '公司' : ''}}{{vm.role === 'FOUNDER' ? '项目' : ''}}{{vm.role === 'EXPERT' ? '公司' : ''}}基本信息</div>
	</div>
</div>
<ul class="mg_luguo">
	<li>
		<img src="" alt="">
		<label>请上传身份证正面照：</label>
		<button ngf-select="vm.uploadQRCode($files, $invalidFiles)" multiple accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">选择文件</button>
	</li>
	<li>
		<img src="" alt="">
		<label>请上传你的名片：</label>
		<button ngf-select="vm.uploadQRCode($files, $invalidFiles)" multiple accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">选择文件</button>
	</li>
	<li>
		<label>地址：</label>
		<input type="text" name="" value="" placeholder="*请输入详细地址">
	</li>
	<li>
		<label>行业：</label>
		<select name="" class="be_chuanz">
			<option value="财务专家">财务专家</option>
			<option value="财务专家">法务专家</option>
			<option value="财务专家">人力专家</option>
			<option value="财务专家">软件专家</option>
		</select>
	</li>
	<li>
		<label>{{vm.role === 'INVESTOR' ? '所投轮次' : ''}}{{vm.role === 'FOUNDER' ? '融资阶段' : ''}}：</label>
		<input type="checkbox" name="investRounds" value="SEED">种子轮
		<input type="checkbox" name="investRounds" value="ANGEL">天使轮
		<input type="checkbox" name="investRounds" value="PRE_A">Pre-A轮
		<input type="checkbox" name="investRounds" value="A">A
		<input type="checkbox" name="investRounds" value="B">B
		<input type="checkbox" name="investRounds" value="C">C
	</li>
	<li >
		<label>融资机构：</label>
		<input type="text" name="" value="" placeholder="*">
	</li>
	<li >
		<label>提供服务：</label>
		<input type="text" name="" value="" placeholder="*">
	</li>
</ul>
<input type="button" name="" class="mg_queding" value="提交" ng-click="vm.submit()">
