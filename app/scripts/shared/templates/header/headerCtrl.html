<header ng-controller="HeaderCtrl as vm">
	<div class="maison-dropdown">
		<div class="dropdown">
			<button class="btn dropdown-toggle panerai-logo" bs-dropdown type="button"
					id="dropdownMenu1" data-toggle="dropdown"
					style="background:url('../assets/images/{{brand.brand}}-{{brand.country | lowercase}}.png') no-repeat center center">
					<i class="fa fa-angle-down fa-2x pull-right"></i>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li role="presentation" ng-repeat="brand in vm.brands">
					<a role="menuitem" href="" ng-click="vm.select(brand)" style="background:url('../assets/images/{{brand.brand}}-{{brand.country | lowercase}}.png') no-repeat center center">
					</a>
				</li>
			</ul>
		</div>
	</div>

	<div>
		<a class="home" href="/"><i class="fa fa-home fa-2x"></i></a>
	</div>

	<div class="user">
		<a ui-sref="admin.user.index" permissions="CCFE_ADMIN" class="user-item">
			<i class="fa fa-group fa-lg"></i>
		</a>
		<h4 class="user-name">{{vm.user.first_name}}&nbsp;{{vm.user.last_name}}</h4>
		<a class="user-item" ng-click="logout()">
			<i class="fa fa-sign-out fa-lg"></i>
		</a>
	</div>
</header>
